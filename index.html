<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Restorent Project</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-primary p-2 mb-5 text-white">
      <h1 class="fw-bold">Table and Dishes Booking</h1>
    </div>
    <div class="container">
      <div
        class="row align-content-center justify-content-center mx-2 p-1 py-3"
      >
        <div
          class="col-xl-10 p-3 rounded-2"
          style="background: #eee; border: 1px solid #aaa"
        >
          <form id="form">
            <div class="row g-2">
              <div class="col-sm-12 col-md-6 col-lg-3">
                <label for="chooseDish" class="form-label mb-0"
                  >Choose Dish:</label
                >
                <input
                  required
                  id="chooseDish"
                  type="text"
                  class="form-control"
                  placeholder="Dish name..."
                />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3">
                <label for="chooseDishPrice" class="form-label mb-0"
                  >Choose Price:</label
                >
                <input
                  required
                  id="chooseDishPrice"
                  type="number"
                  class="form-control"
                  placeholder="Dish price..."
                />
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3">
                <label for="chooseTable" class="form-label mb-0"
                  >Choose a Table:</label
                >
                <select required id="chooseTable" class="form-select">
                  <option selected disabled value="">Choose Your Table</option>
                  <option value="Table 1">Table 1</option>
                  <option value="Table 2">Table 2</option>
                  <option value="Table 3">Table 3</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3 align-self-end">
                <input
                  id="submit"
                  type="submit"
                  value="Add to Bill"
                  class="btn btn-success w-100 mt-2 fw-bold text-uppercase"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- start order section -->
      <div class="row align-content-center justify-content-center">
        <div class="col-xl-10">
          <div class="row g-3 mx-0 m-3 mb-5">
            <!-- Table 1 -->
            <div class="col-sm-12 col-lg-6 overflow-hidden">
              <h4
                class="text-center fw-bold bg-dark text-white p-2 mb-0"
                style="
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 5px 5px 0 0;
                "
              >
                Table 1 Orders
              </h4>
              <ul id="tableOne" class="list-unstyled list-group fs-5">
                <span
                  class="text-center p-2"
                  style="
                    background: #fff3cd;
                    border: 1px solid rgba(0, 0, 0, 0.125);
                    border-radius: 0 0 5px 5px;
                  "
                  >Table One is Empty...</span
                >
              </ul>
            </div>

            <!-- Table 2 -->
            <div class="col-sm-12 col-lg-6 overflow-hidden">
              <h4
                class="text-center fw-bold bg-dark text-white p-2 mb-0"
                style="
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 5px 5px 0 0;
                "
              >
                Table 2 Orders
              </h4>
              <ul id="tableTwo" class="list-unstyled list-group fs-5">
                <span
                  class="text-center p-2"
                  style="
                    background: #fff3cd;
                    border: 1px solid rgba(0, 0, 0, 0.125);
                    border-radius: 0 0 5px 5px;
                  "
                  >Table Two is Empty...</span
                >
              </ul>
            </div>

            <!-- Table 3 -->
            <div class="col-sm-12 col-lg-6 overflow-hidden">
              <h4
                class="text-center fw-bold bg-dark text-white p-2 mb-0"
                style="
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 5px 5px 0 0;
                "
              >
                Table 3 Orders
              </h4>
              <ul id="tableThree" class="list-unstyled list-group fs-5">
                <span
                  class="text-center p-2"
                  style="
                    background: #fff3cd;
                    border: 1px solid rgba(0, 0, 0, 0.125);
                    border-radius: 0 0 5px 5px;
                  "
                  >Table Three is Empty...</span
                >
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
